basePath: /
definitions:
  dto.BucketListResponse:
    properties:
      buckets:
        items:
          $ref: '#/definitions/dto.BucketResponse'
        type: array
    type: object
  dto.BucketResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      public:
        type: boolean
    type: object
  dto.ClientResponse:
    properties:
      access_key:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/dto.Role'
      secret_key:
        type: string
    type: object
  dto.CreateBucketRequest:
    properties:
      name:
        type: string
      public:
        type: boolean
    type: object
  dto.CreateClientRequest:
    properties:
      name:
        type: string
      role:
        $ref: '#/definitions/dto.Role'
    type: object
  dto.HealthResponse:
    properties:
      status:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      access_key:
        type: string
      secret_key:
        type: string
    type: object
  dto.ReadyResponse:
    properties:
      services:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
  dto.ResourceListResponse:
    properties:
      resources:
        items:
          $ref: '#/definitions/dto.ResourceResponse'
        type: array
    type: object
  dto.ResourceResponse:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      hash:
        type: string
      id:
        type: string
      size:
        type: integer
    type: object
  dto.Role:
    enum:
    - ADMIN
    - MANAGER
    - USER
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleManager
    - RoleUser
  dto.SecretResponse:
    properties:
      secret_key:
        type: string
    type: object
  dto.TokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
    type: object
  response.ErrorInfo:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  response.Meta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@aoui-drive.io
    name: API Support
  description: MinIO-like Object Storage API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AOUI Drive API
  version: "1.0"
paths:
  /admin/clients:
    post:
      consumes:
      - application/json
      description: Create a new client with access credentials (Admin only)
      parameters:
      - description: Client details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateClientRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ClientResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Create a new client
      tags:
      - admin
  /admin/clients/{id}/regenerate-secret:
    post:
      consumes:
      - application/json
      description: Regenerate the secret key for a client (Admin only)
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.SecretResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Regenerate client secret
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with access key and secret key to get JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.TokenResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
      summary: Authenticate client
      tags:
      - auth
  /buckets:
    get:
      description: List all buckets owned by the authenticated client
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BucketListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: List all buckets
      tags:
      - buckets
    post:
      consumes:
      - application/json
      description: Create a new storage bucket for the authenticated client. If public=true,
        a symlink is created in the public folder.
      parameters:
      - description: Make bucket publicly accessible
        in: query
        name: public
        type: boolean
      - description: Bucket details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBucketRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BucketResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Create a new bucket
      tags:
      - buckets
  /buckets/{name}:
    delete:
      description: Delete a bucket by name (bucket must be empty)
      parameters:
      - description: Bucket name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete a bucket
      tags:
      - buckets
    get:
      description: Get details of a specific bucket by name
      parameters:
      - description: Bucket name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BucketResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get bucket details
      tags:
      - buckets
  /health:
    get:
      description: Basic health check endpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HealthResponse'
      summary: Health check
      tags:
      - health
  /ready:
    get:
      description: Check if the service and its dependencies are ready
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ReadyResponse'
              type: object
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/dto.ReadyResponse'
      summary: Readiness check
      tags:
      - health
  /resources/{bucket}:
    get:
      description: List all resources in a bucket
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ResourceListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: List resources in a bucket
      tags:
      - resources
    post:
      consumes:
      - multipart/form-data
      description: Upload a resource to a bucket using multipart form file upload.
        The file hash (SHA-256) becomes the resource identifier for deduplication.
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ResourceResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Upload resource via multipart form
      tags:
      - resources
    put:
      consumes:
      - '*/*'
      description: Upload a resource to a bucket using request body stream. The file
        hash (SHA-256) becomes the resource identifier for deduplication.
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      - description: File content
        format: binary
        in: body
        name: file
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ResourceResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Upload resource via stream
      tags:
      - resources
  /resources/{bucket}/{hash}:
    delete:
      description: Delete a resource from a bucket by its hash
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      - description: Resource hash (SHA-256)
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete a resource
      tags:
      - resources
    get:
      description: Download a resource from a bucket by its hash
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      - description: Resource hash (SHA-256)
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Download a resource
      tags:
      - resources
    head:
      description: Get metadata of a resource without downloading the content
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      - description: Resource hash (SHA-256)
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Resource size in bytes
          schema:
            type: header
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get resource metadata
      tags:
      - resources
securityDefinitions:
  BearerAuth:
    description: 'Enter your bearer token in the format: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
