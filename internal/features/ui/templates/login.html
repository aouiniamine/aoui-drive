{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AOUI Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h1 class="text-center text-3xl font-bold text-gray-900">AOUI Drive</h1>
                <h2 class="mt-2 text-center text-lg text-gray-600">Sign in to your account</h2>
            </div>

            {{if .Error}}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                {{.Error}}
            </div>
            {{end}}

            <form class="mt-8 space-y-6" action="/ui/login" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="access_key" class="block text-sm font-medium text-gray-700">Access Key</label>
                        <input id="access_key" name="access_key" type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="AK...">
                    </div>

                    <div>
                        <label for="secret_key" class="block text-sm font-medium text-gray-700">Secret Key</label>
                        <input id="secret_key" name="secret_key" type="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Your secret key">
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
{{end}}
